{% extends 'base.html' %}

{% block title %} {{brand.name}} Overview {% endblock  %}

{% block content %}
<div>
  <h2>{{ brand.name }}</h2>
  <hr/>
  <div> 
    {% for car in brand.cars.all %}
      <li>
        <a href="{% url 'car_detail' brand_id=brand.id car_id=car.id  %}"> 
          {{ car }}
        </a>
      </li>
    {% endfor %}
  </div>
</div>
{% endblock  %}


{% block bottom-nav %}
  <a class = 'nav-item btn btn-warning' href="{% url 'edit_brand' brand_id=brand.id %}">
    Edit brand
  </a>
  <form class='nav-item btn btn-outline-danger' name="delete_brand" method="POST" action="{% url 'delete_brand' brand_id=brand.id %}">
    {% csrf_token %}
    <input class='btn btn-danger' type="submit" value="Delete brand" />
  </form> 
{% endblock  %}
